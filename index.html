<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css"> 
<body class="main">
    <div class="toggle">
        <input type="checkbox" id="check">
        <label for="check" class="button"></label>
    </div>

    <div class="winner">
        <h1>Lets Play!</h1>
    </div>

    <div class="container">
        
        <h1 id="heading"> Tic Tac Toe </h1>

        <div class="game">
            <button class="game_but" id="0"></button>
            <button class="game_but" id="1"></button>
            <button class="game_but" id="2"></button>
            <button class="game_but" id="3"></button>
            <button class="game_but" id="4"></button>
            <button class="game_but" id="5"></button>
            <button class="game_but" id="6"></button>
            <button class="game_but" id="7"></button>
            <button class="game_but" id="8"></button>
        </div>
        
        <div class="turn">
            <h1>Turn -> X </h1>
        </div>

        <button id="reset">reset</button>

    </div> 
    <script src="script.js"></script>
</body>
</html>
